<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Report Generated</title>
  </head>
<body>  
    <div class="row header">
        <span class="heading">Store Monitor API</span>
        <span class="dp">
            <span class="dev-info">
                Pratyush Ghosh <br>
                21/05/23
            </span>
        </span>
        
    </div>
    
    <div class="row">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{ status }}</span>
              <p>
                Current showing top 20 records
              </p>
              <p>
                <a href="{{ url_for('download_csv', filename=report_file) }}" style="color: rgb(73, 176, 255);">Click to download complete report: {{report_file}}</a>
              </p>
              
            </div>
          </div>
    </div>
    <div class="row">
      <table>
        {{ tables|safe }}
      </table>
    </div>

    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
